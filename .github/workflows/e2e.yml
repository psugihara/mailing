name: E2E Tests
on:
  push:
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        e2e-config:
          # - standalone
          # - turbo
          - next_js
          - next_ts
          # - remix_js
          # - remix_ts
          # - redwood_js
          # - redwood_ts
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build the app
        run: yarn build
      - name: Run ${{ matrix.e2e-config }} tests
        run: yarn ci:test:e2e:build --only=${{ matrix.e2e-config }}
